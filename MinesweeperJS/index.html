<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MinesweeperJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minesweeper implementation with a little bit of solving capability">
    <meta name="author" content="Adrian Flannery">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    
    <!-- Custom CSS -->

		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  <body>
  
	<!-- Navbar -->
    <nav class="navbar navbar-default navbar-color navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

			</div><!--/.nav-collapse -->
		</div>
    </nav>

	<!-- Content -->
    <div class="container main">
   		<div class="game center">
 		    <div class="game-header">
 		    	<div class="left"><h3 class="mine-count left">00</h3></div>
 		    	<div class="right"><h3 class="timer right">000</h3></div>
 		    	<div class="center"><button type="button" class="board-btn board-btn-normal center">&nbsp;</button></div>
   			</div>
   			<div class="game-div">
		    	<table cellspacing="0" cellpadding="0" class="board">
				</table>
			</div>
			<div class="solver">
				<div class="center"><button type="button" class="move-btn">Get Move</button></div>
				<p>Move: </p>
				<p class="move"></p>
			</div>
		</div>
    </div> 
    
    
    <!-- Scripts -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../js/MinesweeperJS/timer.js"></script>
    <script src="../js/MinesweeperJS/solver.js"></script>
